<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imgs/favicon/favicon.svg" type="image/x-icon">

</head>

<body>

    <header class="MainPageHeader">
        <nav>
            <div class="HeaderInfo">
                <img class="HeaderLogo" src="/imgs/logo/Fotogram_Logo.svg" alt="logo">
            </div>
        </nav>
    </header>

    <main>
        <h1>Your personal photo album</h1>
        <div class="ImageContainer">
            <img onclick="openDialog(0)" id="mainPageImages" src="/imgs/mainPics/japan1.jpg" alt="pic1">
            <img onclick="openDialog(1)" id="mainPageImages" src="/imgs/mainPics/japan2.jpg" alt="pic2">
            <img onclick="openDialog(2)" id="mainPageImages" src="/imgs/mainPics/japan3.jpg" alt="pic3">
            <img onclick="openDialog(3)" id="mainPageImages" src="/imgs/mainPics/japan4.jpg" alt="pic4">
            <img onclick="openDialog(4)" id="mainPageImages" src="/imgs/mainPics/japan5.jpg" alt="pic5">
            <img onclick="openDialog(5)" id="mainPageImages" src="/imgs/mainPics/japan6.jpg" alt="pic6">
            <img onclick="openDialog(6)" id="mainPageImages" src="/imgs/mainPics/japan7.jpg" alt="pic7">
            <img onclick="openDialog(7)" id="mainPageImages" src="/imgs/mainPics/japan8.jpg" alt="pic8">
            <img onclick="openDialog(8)" id="mainPageImages" src="/imgs/mainPics/japan9.jpg" alt="pic9">
            <img onclick="openDialog(9)" id="mainPageImages" src="/imgs/mainPics/japan10.jpg" alt="pic10">
            <img onclick="openDialog(10)" id="mainPageImages" src="/imgs/mainPics/japan11.jpg" alt="pic11">
            <img onclick="openDialog(11)" id="mainPageImages" src="/imgs/mainPics/japan12.jpg" alt="pic12">
        </div>

        <dialog id="imageDialog" onclick="closeOnOutsideClick(event)" onkeydown="handleKey(event)">
            <header class="DialogHeader">
                <h2>Closeup</h2>
                <button onclick="closeDialog()" id="dialogCloseButton" class="Close-button" aria-label="Close">&times;</button>
            </header>

            <section>
                <img id="dialogImages" src="/imgs/mainPics/japan1.jpg" alt="pic1">
            </section>

            <footer id="dialogFooter">
                <a onclick="minusSlides(), showPreviousImage()" href="#" class="Previous">&#8249;</a>
                <div id="imageCounter" class="Numbertext">1/12</div>
                <a onclick="plusSlides(), showNextImage()" href="#" class="Next">&#8250;</a>
            </footer>
        </dialog>
    </main>

    <footer class="MainPageFooter">
        <div class="FooterBox">
            <img class="FooterLogo" src="/imgs/favicon/favicon.png" alt="logo2">
            <p>Fotogram</p>
        </div>
    </footer>

</body>

<script src="script.js"></script>

</html>
