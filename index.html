<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./imgs/favicon/favicon.svg" type="image/x-icon">

</head>

<body>

    <header class="MainPageHeader">
        <div class="ContentWrapperHeader">
            <img class="HeaderLogo" src="./imgs/logo/Fotogram_Logo.svg" alt="Fotogram Logo and Headline">
        </div>
    </header>

    <main>
        <div class="ContentWrapperMain">
            <h1>Your personal photo album</h1>
            <div class="ImageContainer">
                <img tabindex="0" onclick="openDialog(0)" class="mainPageImages" src="./imgs/mainPics/japan1.jpg"
                    alt="Guy smoking in small store on the street">
                <img tabindex="0" onclick="openDialog(1)" class="mainPageImages" src="./imgs/mainPics/japan2.jpg"
                    alt="Restaurant at the corner of a street">
                <img tabindex="0" onclick="openDialog(2)" class="mainPageImages" src="./imgs/mainPics/japan3.jpg"
                    alt="A traditional japanese house by night">
                <img tabindex="0" onclick="openDialog(3)" class="mainPageImages" src="./imgs/mainPics/japan4.jpg"
                    alt="small japanese street with lanterns at late evening">
                <img tabindex="0" onclick="openDialog(4)" class="mainPageImages" src="./imgs/mainPics/japan5.jpg"
                    alt="traditional japanese houses in kyouto by night">
                <img tabindex="0" onclick="openDialog(5)" class="mainPageImages" src="./imgs/mainPics/japan6.jpg"
                    alt="small side street on a rainy day">
                <img tabindex="0" onclick="openDialog(6)" class="mainPageImages" src="./imgs/mainPics/japan7.jpg"
                    alt="asakusa shrine crowded with people">
                <img tabindex="0" onclick="openDialog(7)" class="mainPageImages" src="./imgs/mainPics/japan8.jpg"
                    alt="shibuya crossing crowded with people">
                <img tabindex="0" onclick="openDialog(8)" class="mainPageImages" src="./imgs/mainPics/japan9.jpg"
                    alt="old town road downwards a hill">
                <img tabindex="0" onclick="openDialog(9)" class="mainPageImages" src="./imgs/mainPics/japan10.jpg"
                    alt="road to a temple in the night">
                <img tabindex="0" onclick="openDialog(10)" class="mainPageImages" src="./imgs/mainPics/japan11.jpg"
                    alt="people crossing the road near a station">
                <img tabindex="0" onclick="openDialog(11)" class="mainPageImages" src="./imgs/mainPics/japan12.jpg"
                    alt="Osaka Caste in the early morning">
            </div>

            <dialog id="imageDialog" onclick="closeOnOutsideClick(event)" onkeydown="handleKey(event)">
                <header class="DialogHeader">
                    <h2 style="margin: 0 auto; width: fit-content; background-color: black;">Closeup</h2>
                    <button tabindex="0" onclick="closeDialog()" id="dialogCloseButton" class="CloseButton"
                        aria-label="Close">X</button>
                </header>

                <section>
                    <img id="dialogImages">
                </section>

                <footer id="dialogFooter">
                    <a tabindex="0" onclick="minusSlides()" href="#" class="Previous">&#8249;</a>
                    <div id="imageCounter" class="Numbertext">1/12</div>
                    <a tabindex="0" onclick="plusSlides()" href="#" class="Next">&#8250;</a>
                </footer>
            </dialog>
        </div>
    </main>

    <footer class="MainPageFooter">
        <img class="FooterLogo" src="./imgs/favicon/favicon.png" alt="Fotogram Logo">
        <h2>Fotogram</h2>
    </footer>

</body>

<script src="script.js"></script>

</html>
